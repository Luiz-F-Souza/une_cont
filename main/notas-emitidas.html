  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- START OF SIDEBAR -->
        <div class="col max-w-0 lg:max-w-80">
          <aside
            id="side-bar-container"
            class="bg-brand-500 fixed z-10 bottom-0 top-0 -left-full lg:left-0 w-80 overflow-hidden py-20 transition-all"
          >
            <ul class="px-3 py-5 mt-5">
              <li
                class="d-flex align-items-center rounded-md hover:bg-brand-200 mb-3"
              >
                <a href="/" class="d-flex gap-2 text-dark w-full h-full p-2">
                  <i class="bi bi-speedometer2"></i>
                  <p>Dashboard</p>
                </a>
              </li>
              <li
                class="d-flex align-items-center rounded-md bg-brand-200 hover:bg-brand-200"
              >
                <a
                  class="d-flex gap-2 text-dark w-full h-full p-2 cursor-pointer"
                >
                  <i class="bi bi-receipt-cutoff"></i>
                  <p>Notas emitidas</p>
                </a>
              </li>
            </ul>
          </aside>
        </div>
        <!-- END OF SIDEBAR -->

        <!-- START OF MENU AND CONTENT -->
        <div class="col">
          <!-- START OF NAVBAR -->
          <nav class="navbar bg-white shadow-sm p-3 d-flex">
            <button
              id="toggle-nav-bar-button"
              class="navbar-toggler border-0 lg:hidden z-10"
            >
              <h2 class="bs bi-list"></h2>
            </button>
            <ul
              class="d-flex align-items-center justify-content-between flex-grow-1"
            >
              <li>
                <a
                  class="navbar-brand fw-bold d-flex align-items-center fs-6"
                  href="/"
                >
                  <img
                    src="assets/logo_no_bg.png"
                    alt=""
                    width="50"
                    height="30"
                    class="d-inline-block align-text-top"
                  />
                  UneCont
                </a>
              </li>

              <li class="d-flex gap-2">
                <img
                  src="/assets/profile.jpeg"
                  alt="foto de perfil"
                  class="img-fluid avatar-md rounded-circle"
                  width="48"
                  height="48"
                />

                <div>
                  <p class="fw-bold text-sm mt-1">Luiz Felipe</p>
                  <p class="text-x-sm text-muted">Super admin</p>
                </div>
              </li>
            </ul>
          </nav>
          <!-- END OF NAVBAR -->

          <!-- START OF MAIN CONTENT -->
          <main class="p-3">
            <!-- START OF SEARCH AND FILTERS -->
            <section class="d-flex justify-content-between mt-3 gap-5">
              <label class="d-flex border p-2 rounded gap-2 min-w-0">
                <i class="bi bi-search"></i>
                <input type="text" class="border-0 outline-0" />
              </label>

              <div
                class="d-flex border rounded-pill align-items-center px-2 gap-2 cursor-pointer"
              >
                <i class="bi bi-funnel"></i>
                <p>Filtros</p>
              </div>
            </section>
            <!-- END OF SEARCH AND FILTERS -->

            <!-- START OF PLACEHOLDER FOR LIST OF INVOICES -->
            <section id="list-of-invoices-container"></section>
            <!-- END OF PLACEHOLDER FOR LIST OF INVOICES -->
          </main>
          <!-- END OF MAIN CONTENT -->
