    <div class="container-fluid">
      <div class="row">
        <!-- START OF SIDEBAR -->

            >
              <li>

                    src="assets/logo_no_bg.png"

                  />

              </li>

                  src="/assets/profile.jpeg"
                  alt="foto de perfil"

                />

          <!-- START OF MAIN CONTENT -->
          <main class="p-3">
            <!-- START OF SEARCH AND FILTERS -->

              </button>
            </section>

    <!-- FILTERS MODAL -->
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="modal-filters"
      tabindex="-1"
      aria-labelledby="modal-filters-title"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal modal-dialog-centered left-1/2 -translate-1/2"
      >
        <div class="modal-content p-4">
          <div class="modal-header">
            <h1 class="modal-title fs-4 fw-bold" id="modal-filters-title">
              Filtros
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              data-bs-target="#modal-filters"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body my-3">
            <!-- START OF BY YEAR -->
            <div class="d-flex align-items-center gap-2 py-2">
              <p class="fw-bold w-40">Por ano</p>
              <select
                class="p-2 text-sm bg-gray-100 border-1 rounded-md flex-grow-1"
                id="filter-by-year"
                value="0"
              >
                <option value="0">Todos</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
              </select>
            </div>
            <!-- END OF BY YEAR -->

            <!-- START OF CREATED AT -->
            <div class="d-flex align-items-center gap-2 py-2">
              <p class="fw-bold w-40">Mês de emissão</p>
              <select
                class="p-2 text-sm bg-gray-100 border-1 rounded-md flex-grow-1"
                id="filter-by-created-at"
                value="0"
              >
                <option value="0">Todos</option>
                <option value="1">Janeiro</option>
                <option value="2">Fevereiro</option>
                <option value="3">Março</option>
                <option value="4">Abril</option>
                <option value="5">Maio</option>
                <option value="6">Junho</option>
                <option value="7">Julho</option>
                <option value="8">Agosto</option>
                <option value="9">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
              </select>
            </div>
            <!-- END OF CREATED AT -->

            <!-- START OF CHARGED AT -->
            <div class="d-flex align-items-center gap-2 py-2">
              <p class="fw-bold w-40">Mês da cobrança</p>
              <select
                class="p-2 text-sm bg-gray-100 border-1 rounded-md flex-grow-1"
                id="filter-by-charged-at"
                value="0"
              >
                <option value="0">Todos</option>
                <option value="1">Janeiro</option>
                <option value="2">Fevereiro</option>
                <option value="3">Março</option>
                <option value="4">Abril</option>
                <option value="5">Maio</option>
                <option value="6">Junho</option>
                <option value="7">Julho</option>
                <option value="8">Agosto</option>
                <option value="9">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
              </select>
            </div>
            <!-- END OF CHARGED AT -->

            <!-- START OF PAID AT -->
            <div class="d-flex align-items-center gap-2 py-2">
              <p class="fw-bold w-40">Mês do pagamento</p>
              <select
                class="p-2 text-sm bg-gray-100 border-1 rounded-md flex-grow-1"
                id="filter-by-paid-at"
                value="0"
              >
                <option value="0">Todos</option>
                <option value="1">Janeiro</option>
                <option value="2">Fevereiro</option>
                <option value="3">Março</option>
                <option value="4">Abril</option>
                <option value="5">Maio</option>
                <option value="6">Junho</option>
                <option value="7">Julho</option>
                <option value="8">Agosto</option>
                <option value="9">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
              </select>
            </div>
            <!-- END OF PAID AT -->

            <!-- START OF BY STATUS -->
            <div class="d-flex align-items-center gap-2 py-2">
              <p class="fw-bold w-40">Status</p>
              <select
                class="p-2 text-sm bg-gray-100 border-1 rounded-md flex-grow-1"
                id="filter-by-status"
                value="0"
              >
                <option value="0">Todos</option>
                <option value="1">Emitida</option>
                <option value="2">Cobrança realizada</option>
                <option value="3">Pagamento em atraso</option>
                <option value="4">Pagamento realizado</option>
              </select>
            </div>
            <!-- END OF BY STATUS -->
          </div>
          <div class="modal-footer gap-4 pt-3">
            <button type="button" id="clear-filters" class="btn py-2 px-4">
              LIMPAR
            </button>
            <button
              type="button"
              id="confirm-filters"
              class="btn bg-brand-500 py-2 px-4"
              data-bs-dismiss="modal"
              data-bs-target="#modal-filters"
            >
              CONFIRMAR
            </button>
          </div>
        </div>
      </div>
