  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- START OF SIDEBAR -->
        <div class="col max-w-0 lg:max-w-80">
          <aside
            id="side-bar-container"
            class="bg-brand-500 fixed z-10 bottom-0 top-0 -left-full lg:left-0 w-80 overflow-hidden transition-all"
          >
            <ul class="px-3 py-5 mt-5">
              <li
                class="d-flex align-items-center rounded-md bg-brand-200 hover:bg-brand-200 mb-3"
              >
                <a
                  class="d-flex gap-2 text-dark w-full h-full p-2 cursor-pointer"
                >
                  <i class="bi bi-speedometer2"></i>
                  <p>Dashboard</p>
                </a>
              </li>
              <li
                class="d-flex align-items-center rounded-md hover:bg-brand-200"
              >
                <a
                  href="/notas-emitidas.html"
                  class="d-flex gap-2 text-dark w-full h-full p-2 cursor-pointer"
                >
                  <i class="bi bi-receipt-cutoff"></i>
                  <p>Notas emitidas</p>
                </a>
              </li>
            </ul>
          </aside>
        </div>
        <!-- END OF SIDEBAR -->

        <!-- START OF MENU AND CONTENT -->
        <div class="col">
          <!-- START OF NAVBAR -->
          <nav class="navbar bg-white shadow-sm p-3 d-flex">
            <button
              id="toggle-nav-bar-button"
              class="navbar-toggler border-0 lg:hidden z-10"
            >
              <h2 class="bs bi-list"></h2>
            </button>
            <ul
              class="d-flex align-items-center justify-content-between flex-grow-1"
            >
              <li>
                <a
                  class="navbar-brand fw-bold d-flex align-items-center fs-6"
                  href="/"
                >
                  <img
                    src="assets/logo_no_bg.png"
                    alt=""
                    width="50"
                    height="30"
                    class="d-inline-block align-text-top"
                  />
                  UneCont
                </a>
              </li>

              <li class="d-flex gap-2">
                <img
                  src="/assets/profile.jpeg"
                  alt="foto de perfil"
                  class="img-fluid avatar-md rounded-circle"
                  width="48"
                  height="48"
                />

                <div>
                  <p class="fw-bold text-sm mt-1">Luiz Felipe</p>
                  <p class="text-x-sm text-muted">Super admin</p>
                </div>
              </li>
            </ul>
          </nav>
          <!-- END OF NAVBAR -->

          <!-- START OF MAIN CONTENT -->
          <main class="p-3">
            <!-- START OF TOP CARDS -->
            <div class="d-sm-grid d-flex flex-column grid-cols-3 gap-2">
              <div class="">
                <div class="card h-100">
                  <div class="card-body p-3">
                    <h5 class="card-title fw-bold text-sm">
                      Faturamento total
                    </h5>
                    <p id="totalRevenue" class="card-text text-lg">R$ 0,00</p>
                  </div>
                </div>
              </div>
              <div class="col-span-2">
                <div class="card h-100">
                  <div class="card-body p-3">
                    <h5 class="card-title fw-bold text-sm">
                      Pagamentos Confirmados
                    </h5>
                    <p id="confirmedPayments" class="card-text text-lg">
                      R$ 0,00
                    </p>
                  </div>
                </div>
              </div>
              <div class="">
                <div class="card h-100">
                  <div class="card-body p-3">
                    <h5 class="card-title fw-bold text-sm">Projeção Futura</h5>
                    <p id="futureProjection" class="card-text text-lg">
                      R$ 0,00
                    </p>
                  </div>
                </div>
              </div>
              <div class="">
                <div class="card h-100">
                  <div class="card-body p-3">
                    <h5 class="card-title fw-bold text-sm">
                      Cobranças Pendentes
                    </h5>
                    <p id="pendingCharges" class="card-text text-lg">R$ 0,00</p>
                  </div>
                </div>
              </div>
              <div class="">
                <div class="card h-100">
                  <div class="card-body p-3">
                    <h5 class="card-title fw-bold text-sm">Inadimplência</h5>
                    <p id="defaulters" class="card-text text-lg">R$ 0,00</p>
                  </div>
                </div>
              </div>
            </div>
            <!-- END OF TOP CARDS -->

            <!-- START OF GRAPHS -->
            <div class="mt-5">
              <div class="d-lg-flex gap-2">
                <div class="w-full mb-4 mb-lg-0">
                  <div class="card h-100">
                    <div class="card-body p-3">
                      <h5 class="card-title fw-bold fs-6 text-center">
                        Receitas
                      </h5>
                      <canvas id="revenues-graph"></canvas>
                    </div>
                  </div>
                </div>
                <div class="w-full mb-4 mb-lg-0">
                  <div class="card h-100">
                    <div class="card-body p-3">
                      <h5 class="card-title fw-bold fs-6 text-center">
                        Inadimplências
                      </h5>
                      <canvas id="defaulters-graph"></canvas>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- END OF GRAPHS -->
          </main>
          <!-- END OF MAIN CONTENT -->
        </div>
